<!DOCTYPE html>

<html>
<head>
<title>Game</title>
<meta name="viewport" content="width=device-width">

<body id="body">
<div class="container">
	<div>
    <center><input type="number" placeholder=" Enter Game Number here...." class="form-item form-control" min="999" max="999999999" id="gamenum"/>
	<div id="gamenumerrmsg"></div> 
	</center>
	</div>
	</br>
	</div>
<div class="panel">
<div class="row">
<div class="col-sm-2">
<div id="flips-toggle-heading">
	Flips You Need
</div>
<div class="toggle-button">
  <div class="on active"><center><span>3</span></center></div>
  <div class="off non-active"><center><span>4</span></center></div>
</div>
</div>
<div class="col-sm-2 col-xs-6">	
<div id="flips-toggle-heading">
	Columns
</div>
		<div class="input-group">
                    <span class="input-group-addon"><i id="col-minus"class="glyphicon glyphicon-minus-sign"></i></span>
                     <input type="number" class="form-control" value=3 readonly="readonly" id="col"/>
					 <span class="input-group-addon"><i id="col-plus" class="glyphicon glyphicon-plus-sign"></i></span>
        </div>
	<div id="col-msg"></div>
</div>
<div class="col-sm-2 col-xs-6">
		<div id="flips-toggle-heading">
	rows
	</div>
		<div class="input-group">
                    <span class="input-group-addon"><i id="row-minus" class="glyphicon glyphicon-minus-sign"></i></span>
                    <div class="icon-addon">
                        <input type="number" class="form-control" value=3 readonly="readonly" id="row"/>
                    </div>
					 <span class="input-group-addon"><i id="row-plus" class="glyphicon glyphicon-plus-sign"></i></span>
		 
        </div>
<div id="row-msg"></div>
</div>

</div>-->
 <div id="score-board" class="panel col-sm-6 col-xs-12 panel-info">

	  </div>
	  <div class="panel-footer">Your Score is :</div>
    </div>

</div>
<div class="clearfix"></div>
<div class="wrap">
	<center><div id="load-flex" class="btn btn-primary">Click here</div></center>
</div>
</br>
<center>

</div>
</center>
